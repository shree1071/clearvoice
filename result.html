<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearVoice - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #f8fafc, #e2e8f0);
            color: #333;
        }
        .container {
            max-width: 1000px;
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin: 30px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #4f46e5;
        }
        .summary-box {
            background-color: #e0f2fe;
            border-left: 5px solid #0284c7;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .insight-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f5f9;
            border-radius: 8px;
        }
        .chart-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ClearVoice - Workplace Feedback Report</h1>

        <!-- Summary -->
        <div class="summary-box" id="summaryText"></div>

        <!-- AI-Driven Insights -->
        <h3 class="mt-4 mb-3">AI-Driven Insights</h3>
        <div class="insight-box" id="insightBox">Analyzing workplace feedback...</div>

        <!-- Bar Chart -->
        <h3 class="mt-4">Feedback Distribution</h3>
        <canvas id="barChart"></canvas>

        <!-- Radar Chart -->
        <h3 class="mt-4">Category Ratings Overview</h3>
        <canvas id="radarChart"></canvas>

        <!-- Pie Chart -->
        <h3 class="mt-4">Rating Proportions</h3>
        <canvas id="pieChart"></canvas>
    </div>

    <script>
        // Fetch Feedback Data
        const feedbackData = JSON.parse(localStorage.getItem("feedbackData")) || {};
        const labels = ["Work-Life Balance", "Management Support", "Peer Collaboration", "Career Growth", "Transparency"];
        const scores = [
            parseInt(feedbackData.balance.rating),
            parseInt(feedbackData.management.rating),
            parseInt(feedbackData.collaboration.rating),
            parseInt(feedbackData.growth.rating),
            parseInt(feedbackData.transparency.rating)
        ];

        // Update Summary
        const avgScore = scores.reduce((a, b) => a + b, 0) / scores.length;
        const summaryText = document.getElementById("summaryText");
        summaryText.innerHTML = avgScore >= 4
            ? "<strong>Great!</strong> Your workplace is performing well, but focus on minor improvements."
            : avgScore >= 3
            ? "<strong>Moderate.</strong> There are areas that require attention to enhance the workplace."
            : "<strong>Critical!</strong> Immediate actions are needed to improve workplace culture.";

        // AI-Driven Insights
        const insightBox = document.getElementById("insightBox");
        insightBox.innerHTML = `
            <ul>
                <li>High performance in ${labels[scores.indexOf(Math.max(...scores))]}.</li>
                <li>Focus improvement on ${labels[scores.indexOf(Math.min(...scores))]}.</li>
                <li>Overall average rating: ${avgScore.toFixed(2)}.</li>
            </ul>
        `;

        // Count Rating Categories
        const categories = {
            poor: scores.filter(score => score === 1).length,
            belowAverage: scores.filter(score => score === 2).length,
            average: scores.filter(score => score === 3).length,
            good: scores.filter(score => score === 4).length,
            excellent: scores.filter(score => score === 5).length
        };

        // Bar Chart
        const barCtx = document.getElementById("barChart").getContext("2d");
        new Chart(barCtx, {
            type: "bar",
            data: {
                labels: labels,
                datasets: [{
                    label: "Rating (1-5)",
                    data: scores,
                    backgroundColor: ["#22c55e", "#4ade80", "#facc15", "#f87171", "#60a5fa"]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: "Feedback Distribution"
                    }
                },
                scales: {
                    y: { beginAtZero: true, max: 5, ticks: { stepSize: 1 } }
                }
            }
        });

        // Radar Chart
        const radarCtx = document.getElementById("radarChart").getContext("2d");
        new Chart(radarCtx, {
            type: "radar",
            data: {
                labels: labels,
                datasets: [{
                    label: "Category Ratings",
                    data: scores,
                    fill: true,
                    backgroundColor: "rgba(72, 187, 120, 0.2)",
                    borderColor: "#48bb78",
                    pointBackgroundColor: "#48bb78",
                    pointBorderColor: "#fff",
                    pointHoverBackgroundColor: "#fff",
                    pointHoverBorderColor: "#48bb78"
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: "Ratings Across Categories"
                    }
                },
                scales: {
                    r: {
                        suggestedMin: 0,
                        suggestedMax: 5,
                        ticks: { stepSize: 1 }
                    }
                }
            }
        });

        // Pie Chart
        const pieCtx = document.getElementById("pieChart").getContext("2d");
        new Chart(pieCtx, {
            type: "pie",
            data: {
                labels: ["Poor", "Below Average", "Average", "Good", "Excellent"],
                datasets: [{
                    data: [
                        categories.poor,
                        categories.belowAverage,
                        categories.average,
                        categories.good,
                        categories.excellent
                    ],
                    backgroundColor: ["#f87171", "#facc15", "#60a5fa", "#4ade80", "#22c55e"]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: "Rating Proportions"
                    }
                }
            }
        });
    </script>
</body>
</html>
